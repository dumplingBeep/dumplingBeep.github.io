<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 最外层容器 -->
    <div id="container">
        <div class="album-warp">
            <!-- 大立方 -->
            <div class="cube">
                <!-- 正面 -->
                <div class="big-cube-front">
                    <img src="images/1.jpg" class="big-pictures">
                </div>
                <!-- 背面面 -->
                <div class="big-cube-back">
                    <img src="images/2.jpg" class="big-pictures">
                </div>
                <!-- 左面 -->
                <div class="big-cube-left">
                    <img src="images/3.jpg" class="big-pictures">
                </div>
                <!-- 右面 -->
                <div class="big-cube-right">
                    <img src="images/4.jpg" class="big-pictures">
                </div>
                <!-- 上面 -->
                <div class="big-cube-top">
                    <img src="images/5.jpg" class="big-pictures">
                </div>
                <!-- 下面 -->
                <div class="big-cube-bottom">
                    <img src="images/6.jpg" class="big-pictures">
                </div>

                <!-- 小立方 -->
                <ul class="small-cube clearfix">
                    <!-- 正面 -->
                    <li class="small-cube-front">
                        <img src="images/7.jpg" class="small-pictures">
                    </li>
                    <!-- 背面 -->
                    <li class="small-cube-back">
                    <img src="images/8.jpg" class="small-pictures">
                    </li>
                    <!-- 左面 -->
                    <li class="small-cube-left">
                    <img src="images/9.jpg" class="small-pictures">
                    </li>
                    <!-- 右面 -->
                    <li class="small-cube-right">
                    <img src="images/10.jpg" class="small-pictures">
                    </li>
                    <!-- 上面 -->
                    <li class="small-cube-top">
                        <img src="images/11.jpg" class="small-pictures">
                    </li>
                    <!-- 下面 -->
                    <li class="small-cube-bottom">
                        <img src="images/12.jpg" class="small-pictures">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
